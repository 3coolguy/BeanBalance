<!doctype html>
<html>
    <head>
        {% load static %}
            <link rel="stylesheet" href="{% static 'global.css' %}">
            <title>{% block title %}BeanBalance{% endblock %}</title>
            <script src="{% static 'beanbalance.js' %}" type="text/javascript"></script>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    </head>
    <body>
        <div id = "id_header_div" class="header">
            <label id="id_site_name" class="courier-prime-bold-italic">BeanBalance</label>
            <div id="id_links_div" class="links">
                <a id = "id_payment_link" href="">Payment</a>
                <a id = "id_history_link" href="">History</a>
            </div>
        </div>
	    <div class="content">
		    {% block content %}
		    {% endblock %}
		</div>
    </body>
</html>
